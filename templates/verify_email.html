<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>帳號驗證</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px;">
  <div style="background: white; max-width: 600px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
    <h2 style="color: #2c3e50;">Hi {{ name }}，歡迎加入我們的平台！</h2>
    <p>請點擊以下連結來完成帳號驗證：</p>

      <a href="{{ link }}" style="display: inline-block; background: #27ae60; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
        驗證帳號
      </a>
    </p>
    <p>若按鈕無法點擊，請複製以下連結到瀏覽器：</p>
    <p><a href="{{ link }}">{{ link }}</a></p>
    <hr>
    <p style="font-size: 12px; color: #888;">此信件為系統自動發送，請勿回覆。</p>
  </div>

</html>
